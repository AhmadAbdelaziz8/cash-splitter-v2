<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="billGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Main Bill/Receipt -->
  <rect x="35" y="25" width="50" height="70" rx="4" ry="4" fill="url(#billGradient)" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Bill Lines -->
  <line x1="42" y1="35" x2="78" y2="35" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="42" x2="70" y2="42" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="49" x2="75" y2="49" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Split Line (Zigzag) -->
  <path d="M35 60 L40 57 L45 63 L50 57 L55 63 L60 57 L65 63 L70 57 L75 63 L80 57 L85 60" 
        stroke="#4F46E5" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Dollar Signs -->
  <g transform="translate(42, 72)">
    <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">$</text>
  </g>
  
  <g transform="translate(60, 72)">
    <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">$</text>
  </g>
  
  <g transform="translate(78, 72)">
    <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">$</text>
  </g>
  
  <!-- Arrows pointing outward -->
  <path d="M45 82 L40 87 M45 82 L40 77" stroke="#6B7280" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M60 85 L60 90 M60 85 L55 90 M60 85 L65 90" stroke="#6B7280" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M75 82 L80 87 M75 82 L80 77" stroke="#6B7280" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>