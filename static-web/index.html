<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Splitter - Web</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="Split your bills easily with friends using Cash Splitter"
    />
    <meta property="og:title" content="Cash Splitter - Split Your Bill" />
    <meta
      property="og:description"
      content="Calculate your share of the bill"
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <!-- Main application container -->
    <div class="container">
      <!-- Application Header -->
      <header class="app-header">
        <h1>Cash Splitter</h1>
      </header>

      <!-- Receipt Interaction Area -->
      <section class="receipt-section">
        <h2>üìÑ Receipt Items</h2>

        <!-- Action Buttons -->
        <div class="quick-actions">
          <button type="button" class="action-btn" id="select-all-btn">
            ‚úÖ Select All
          </button>
          <button type="button" class="action-btn" id="clear-all-btn">
            ‚ùå Clear All
          </button>
        </div>

        <div
          id="people-input-container"
          class="people-input-container"
          style="display: none"
        >
          <label for="number-of-people"
            >Number of People (for fixed service):</label
          >
          <input
            type="number"
            id="number-of-people"
            name="number-of-people"
            value="1"
            min="1"
            class="people-input"
          />
        </div>

        <div id="receipt-items-container" class="receipt-items-container"></div>

        <div id="user-total" class="user-total-container">
          <!-- Content will be populated by JavaScript -->
        </div>

        <div id="overall-summary" class="overall-summary-container"></div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
